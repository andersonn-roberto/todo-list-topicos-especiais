<ion-header>
  <ion-navbar>
    <ion-title>
      Todo List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks | async" (click)="showOptions(task.id, task.descricao)">
      {{ task.descricao }}
    </ion-item>
  </ion-list>
</ion-content>
